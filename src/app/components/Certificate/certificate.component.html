<section class="fadeinleft animation-duration-1000 animation-iteration font-bold border-round">
  <div class="text-2xl font-bold uppercase color-title">{{title}}</div>

  <div class="mt-5 flex justify-content-between flex-wrap gap-3">
    <div *ngFor="let item of certificateFront">
      <p-image src="{{item.imagem}}" alt="Image" width="300"></p-image>
    </div>
  </div>

  <div class="mt-8 flex justify-content-between flex-wrap gap-3">
    <div *ngFor="let item of certificateBack">
      <p-image src="{{item.imagem}}" alt="Image" width="300"></p-image>
    </div>
  </div>
</section>
